---
# Remember, leave a key empty if there is no value.  None will be a string,
# not a Python "NoneType"
client:
  hosts:
    - elasticsearch
  port: 9200
  url_prefix:
  use_ssl: False
  #certificate: '/etc/elasticsearch/ca.crt'
  #client_cert: '/etc/elasticsearch/server.crt'
  #client_key: '/etc/elasticsearch/private.key'
  #ssl_no_validate: False
  #http_auth:
  timeout: 30
  #master_only: True

logging:
  loglevel: INFO
  logfile:
  logformat: default
  blacklist: ['elasticsearch', 'urllib3']
